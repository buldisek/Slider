<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider :)</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link rel="stylesheet" href="slider-styles.css">
</head>
<body>
  <div class="slider-wrapper">
    <swiper-container
      class="mySwiper"
      pagination="true"
      navigation="true"
      loop="true">

      <swiper-slide><img src="images/cernoch.png" alt="Obrázek 1"></swiper-slide>
      <swiper-slide><img src="images/bagr.jpg" alt="Obrázek 2"></swiper-slide>
      <swiper-slide><img src="images/jagr.jpg" alt="Obrázek 3"></swiper-slide>
    </swiper-container>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>
  
  
</body>
</html>
